<!DOCTYPE html>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->

		<style>
			h1{position:relative; text-align:center;}
			.page-header{position:relative; text-align:center}
		</style>
	</head>
	<body>
		<div class = "container">
			<div class = "row">	
				<div class = "col-s-12">		
					<h1>Restaurant Goodies!</h1>
				</div>
			</div>	
			<div class = "row">
				<div class = "col-s-12 page-header">
					<h2>Fill out  and submit the following information to book your reservation</h2>
					<button class = "btn-lg"><a href = "">View Tables</a></button>
					<button class = "btn-lg"><a href = ""><span = "glyphicon glyphicon-home"></span></a></button>	
				</div>
			</div>
			<div class = "row">
				<div class = "col-s-12">
					<form>
						<div class = "form-group">
							<label>Name</label>
							<input class = "form-control"></input>
						</div>
						<div class = "form-group">
							<label>Phone Number</label>
							<input class = "form-control"></input>
						</div>
						<div class = "form-group">
							<label>Email</label>
							<input class = "form-control"></input>
						</div>
						<div class = "form-group">
							<label>Unique ID</label>
							<input class = "form-control"></input>
						</div>
						<button type = "submit" class = "btn btn-default">Make my reservation!</button>
					</form>
				</div>
			</div>	
		</div>
		<div class = "row">
			<footer>
				<div class = "col-s-4">
					<a href = "">API Table Link</a>
				</div>
				<div class = "col-s-4">
				<a href = "">API Wait List</a>
				</div>
			</footer>
		</div>
